[home_settings]
create_setting_file = 

[error]
db           = अप्रत्याशित डेटाबेस त्रुटि
parsing      = प्रपत्र डेटा पार्स करते समय त्रुटि
hashpassword = पासवर्ड हैश करने में विफल
sendotp      = ओटीपी भेजने में विफल
cartype      = अमान्य कार प्रकार
query        = अमान्य क्वेरी कुंजी/मान जोड़ी
userexist    = उपयोगकर्ता पहले से मौजूद है
credential   = अमान्य क्रेडेंशियल
setsession   = सत्र निर्धारित करने में विफल
login        = मोबाइल या ईमेल आवश्यक है
accesstoken  = एक्सेसटोकन प्राप्त करने में विफल

[validation]
Required     = अवश्य भरना होगा
Min          = न्यूनतम अनुमत मान  %%d
Max          = अधिकतम अनुमत मान  %%d
Range        = %%d और  %%d के बीच होना चाहिए
MinSize      = न्यूनतम अनुमत लंबाई  %%d
MaxSize      = अधिकतम अनुमत लंबाई  %%d
Length       = लंबाई  %%d होनी चाहिए
Alpha        = अक्षरों से युक्त होना चाहिए
Numeric      = संख्याओं से युक्त होना चाहिए
AlphaNumeric = अक्षर या संख्या से युक्त होना चाहिए
Match        = %%s से मेल खाना चाहिए
NoMatch      = %%s से मेल नहीं खाना चाहिए
AlphaDash    = अक्षर संख्या या प्रतीक (-_) से युक्त होना चाहिए
Email        = ईमेल सही प्रारूप में होना चाहिए
IP           = एक वैध आईपी पता होना चाहिए
InMobile     = मोबाइल नंबर का फॉर्मेट सही होना चाहिए
